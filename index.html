<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/bc308bbd0b.js"></script>
    <script src="app.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="title">
        <h1>
          Calculate Your Tip!
        </h1>
      </div>

      <form action="#" class="form-fields">
        <label for="bill">
          <span>Bill</span>
        </label>
        <div id="bill">
          <div class="input">
            <input type="text" name="bill" value="$0.00" />
          </div>
        </div>

        <div id="tip">
          <label for="tip">
            <span>Tip</span>
          </label>
          <div class="input">
            <button class="minus">
              <i class="fas fa-minus"></i>
            </button>
            <input type="text" name="tip" value="15%" />
            <button class="plus">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <div id="people">
          <label for="people">
            <span>Number of People</span>
          </label>
          <div class="input">
            <button class="minus">
              <i class="fas fa-minus"></i>
            </button>
            <input type="text" name="people" value="1" />
            <button class="plus">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <div id="calculate">
          <input type="submit" value="Calculate" />
        </div>
      </form>
    </div>
  </body>
</html>
